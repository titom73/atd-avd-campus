hostname: leaf-2a
is_deployed: true
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.16/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet49
  peer: spine-1
  peer_interface: Ethernet4
  peer_type: l3spine
  description: SPINE-1_Ethernet4
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 49
    mode: active
- name: Ethernet50
  peer: spine-2
  peer_interface: Ethernet4
  peer_type: l3spine
  description: SPINE-2_Ethernet4
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 49
    mode: active
- name: Ethernet1
  peer: IDF2 dot1x port
  peer_type: network_port
  port_profile: PP-DOT1X
  description: IDF2 dot1x port
  shutdown: false
  type: switched
  mode: trunk phone
  native_vlan: 110
  spanning_tree_portfast: edge
  spanning_tree_bpduguard: enabled
  dot1x:
    port_control: auto
    reauthentication: true
    pae:
      mode: authenticator
    host_mode:
      mode: multi-host
      multi_host_authenticated: true
    mac_based_authentication:
      enabled: true
    timeout:
      reauth_period: server
      tx_period: 3
    reauthorization_request_limit: 3
    authentication_failure:
      action: allow
      allow_vlan: 130
  phone:
    trunk: untagged
    vlan: 120
port_channel_interfaces:
- name: Port-Channel49
  description: CAMPUS_SPINES_Po4
  type: switched
  shutdown: false
  mode: trunk
  vlans: 110,210
vlans:
- id: 110
  name: IDF1-Data
  tenant: CAMPUS_SERVICES
- id: 210
  name: IDF2-Data
  tenant: CAMPUS_SERVICES
ip_igmp_snooping:
  globally_enabled: true
metadata:
  platform: 720XP
